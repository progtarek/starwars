<div id="users_list">
  <div
    class="users-cont"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [fromRoot]="true"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
  >
    <div class="users-cont--card" *ngFor="let user of users" cdkDrag>
      <app-user-card [user]="user"></app-user-card>
    </div>
  </div>
</div>
